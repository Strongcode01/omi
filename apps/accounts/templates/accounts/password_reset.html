{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
<style>
  :root {
    --omi-neon-blue:    #00ade7;
    --omi-neon-pink:    #ff135d;
    --omi-dark-bg:      #000;
    --omi-text-strong:  #fce6ff;
  }
  .reset-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    background: var(--omi-dark-bg);
    padding: 2rem;
  }
  .reset-box {
    background: #270f26;
    padding: 2rem;
    border-radius: 8px;
    max-width: 360px;
    width: 100%;
    box-shadow: 0 0 10px rgba(106,0,105,0.7);
    color: var(--omi-text-strong);
    font-family: "Inter", sans-serif;
  }
  .reset-box h2 {
    text-align: center;
    color: var(--omi-neon-pink);
    margin-bottom: 1.5rem;
  }
  .reset-box form {
    display: flex;
    flex-direction: column;
  }
  .reset-box label {
    margin-bottom: 0.3rem;
    font-weight: 500;
    color: var(--omi-neon-blue);
  }
  .reset-box input[type="email"] {
    padding: 0.6rem;
    margin-bottom: 1rem;
    border: 1px solid var(--omi-neon-pink);
    border-radius: 6px;
    background: rgba(75,0,82,0.4);
    color: var(--omi-text-strong);
  }
  .reset-box button {
    padding: 0.75rem;
    background: var(--omi-neon-blue);
    color: #000;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
  }
  .reset-box button:hover {
    background: var(--omi-neon-pink);
    color: #fff;
  }
</style>
{% endblock %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="reset-container">
  <div class="reset-box">
    <h2>Reset Your Password</h2>
    <p>Enter your email and we'll send you a reset link.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      <button type="submit">Send Link</button>
    </form>
  </div>
</div>
{% endblock %}
