{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <style>
    :root {
      --omi-neon-blue:    #0066db;
      --omi-d-blue:       #001a6f;
      --omi-neon-pink:    #ff135d;
      --omi-d-neon-pink:  #6a0069;
      --omi-dark-bg:      #000;
      --omi-text-strong:  #fce6ff;
      --omi-button:       #2c012b;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      background: var(--omi-dark-bg);
      padding: 2rem;
    }

    .form {
      width: 100%;
      max-width: 360px;
      background: #270f26;
      padding: 2.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(106,0,105,0.7);
      color: var(--omi-text-strong);
      font-family: "Inter", sans-serif;
    }

    .form span {
      display: block;
      text-align: center;
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--omi-neon-pink);
      margin-bottom: 1.5rem;
    }
   
    .form .inputBox {
      position: relative;
      margin-bottom: 1.2rem;
      margin: 1rem 2rem 1rem 1rem;

    }

    .form .inputBox input {
      width: 100%;
      padding: 0.75rem 1rem;

      border: none;
      border-radius: 6px;
      background: rgba(75,0,82,0.4);
      color: var(--omi-text-strong);
      font-size: 1rem;
    }

    .form .inputBox label {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: rgba(252,230,255,0.7);
      pointer-events: none;
      transition: 0.2s;
    }

    .form .inputBox input:focus + label,
    .form .inputBox input:not(:placeholder-shown) + label {
      top: -0.6rem;
      left: 0.8rem;
      font-size: 0.8rem;
      color: var(--omi-neon-blue);
      background: var(--omi-dark-bg);
      padding: 0 .3rem;
    }

    .form .forgot-password {
      text-align: right;
      margin-bottom: 1.5rem;
    }
    .form .forgot-password a {
      color: var(--omi-neon-blue);
      font-size: 0.9rem;
      text-decoration: none;
      transition: 0.2s;
    }
    .form .forgot-password a:hover {
      color: var(--omi-neon-pink);
      text-decoration: underline;
    }

    .form button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: 600;
      background: var(--omi-d-neon-blue);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .form button:hover {
      background: var(--omi-button);
      color: #fff;
    }

    .form p {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .form p a {
      color: var(--omi-neon-blue);
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }
    .form p a:hover {
      color: var(--omi-neon-pink);
    }
  </style>
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
  <div class="form">
    <span>Log In</span>
    <form method="post" action="{% url 'accounts:login' %}">
      {% csrf_token %}
      <div class="inputBox">
        <input
          type="text"
          name="username"
          required
          placeholder=" "
          id="form-email"
          class="form-field"
        >
        <label for="form-email">Email or Username</label>
      </div>
      <div class="inputBox">
        <input
          type="password"
          name="password"
          required
          placeholder=" "
          id="form-password"
          class="form-field"
        >
        <label for="form-password">Password</label>
      </div>
      <div class="forgot-password">
        <a href="{% url 'accounts:password_reset' %}">Forgot Password?</a>
      </div>
      <button type="submit">Log In</button>
      <p>
        Don't have an account?
        <a href="{% url 'accounts:signup' %}">Sign Up</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}

{% block extra_js %}
  <script src="{% static 'js/login.js' %}" defer></script>
{% endblock %}
